<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>



    var name = prompt("What is your name?")
    var userChoice = prompt("Do you choose rock, paper or scissors?");
    var computerChoice = Math.random();

    if (computerChoice <= 0.33) {
        computerChoice = "rock";
    } else if (computerChoice <= 0.66) {
        computerChoice = "paper";
    } else {
        computerChoice = "scissors";
    }

    var compare = function(userChoice, computerChoice) {
        if (userChoice  === computerChoice) {
              window.alert("The result is a tie!");
          } else if(userChoice ==="rock") {
            if (computerChoice==="scissors") {
                window.alert("Rock wins, congratulations " + name);
          } else {
                window.alert(name + " wins");
              }
          }
          else if(userChoice==="paper") {
             if(computerChoice ==="rock") {
                 window.alert("Paper wins, congratulations " + name);
             } else {
                 window.alert(name + " wins");
             }
          }

          else if(userChoice==="scissors") {
              if (computerChoice==="paper") {
                  window.alert("Scissors wins, congratulations " + name);
              } else {
                  window.alert(name + " wins");
              }
          }
      };


    </script>
  </head>
  <body>
    <div class="wrapper">
      <p><font size=30>This app is brought to you by Jose and KP Enterprises</p></font>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <button class="button" onclick="compare(userChoice, computerChoice);"> LETS PLAY RPS! </button><br/><br/>
      <button class="button" onClick="location.reload();"> PLAY AGAIN </button>
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <p><font size=20>Copyright 2015</p></font>
    </div>
  </body>

</html>
